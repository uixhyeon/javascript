<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>당첨자 발표</h1>
    <script>
      let seed =prompt("전체 응모자 수")
      // console.log(seed)
    //   let picked = Math.random() * seed;
      let picked = Math.floor(Math.random() * seed );
      console.log(picked);
      //random 0이상 1 미만
      document.write(`전체 인원수 : ${seed}명 <br>`)
      document.write(`당첨자 번호 : ${picked}번 <br>`)
  
    </script>
  </body>
</html>
