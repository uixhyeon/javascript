<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable 3</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. 바나나 변수 선언하고 금액을 할당해주세요
      //2. 애플 변수 선언하고 금액을 할당해주세요
      //3. 망고 변수 선언하고 할당해주세요
      //4. 바난 사과 망고 합계를 다 더한 식을 변수에 담는다(ex : total)
      //5. document.write()에('바나나 사과 망고를 다 더한 금액은 ${} 입니다')
      let banana = 300;
      let apple = 200;
      let mango = 400;

      let total = banana + apple + mango;
      document.write(
        `바나나 사과 망고를 다 더한 값은 <span> ${total}</span> 입니다`
      );
    </script>
  </body>
</html>
