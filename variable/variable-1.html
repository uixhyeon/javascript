<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      // 변수 선언과 할당
      let name = "그린 컴퓨터";
      console.log(name);
      let age = 25;
      age = 30;
      console.log(age);
      //   alert(name)
      let userName = prompt("이름을 입력하세요");
      document.write(`<p>${age}세 ${userName}님 환영합니당<p/>`);
    </script>
  </body>
</html>
