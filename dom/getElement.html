<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
      //id 속성 값이 title 인 요소 노드 선택하기
      const el = document.getElementById("title"); //id 로 인식하기에 #을 사용하지 않는다
      console.log(el);
      //class 속성값이 text인 요소 노드 모두 선택하기
      const classEl = document.querySelectorAll("text");
      console.log(classEl[0]);
      console.log(classEl[2]);
    //   classEl.forEach((item, index) => {
    //     console.log(item);
    //     console.log(index);
    //   });
    const tagEls =document.getElementsByTagName("p")
        console.log(tagEls);
        
    </script>
  </body>
</html>
