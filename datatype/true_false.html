<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //비교연산자
      let x = 10;
      let y = 5;
      console.log(x < y); //false
      console.log(x > y); //True
      console.log(x >= y);
      console.log(x <= y);
      console.log(x !== y); //!부정

      //논리연산자
      //&&앤드
      console.log(true && true);
      console.log(false && true);
      // ||or||(쉬프트 돈표시)
      console.log(false || true);
      // !NOT
      console.log(!true);
//삼항연산자 x ? a : b  엑스가 참이면 에이 거짓이면 비가 출력
      let score = 90;
      let grade = score > 90 ? "a+" : "b";
      console.log(grade);//b
    </script>
  </body>
</html>
