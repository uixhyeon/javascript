<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .box1.active {
        background-color: rgb(177, 255, 229);
      }
      .box2.active {
        background-color: rgb(248, 193, 99);
      }
      .box3.active {
        background-color: rgb(255, 177, 239);
      }
      .box4.active {
        background-color: rgb(162, 79, 251);
      }
      .box5.active {
        background-color: rgb(71, 145, 91);
      }
    </style>
  </head>
  <body>
    <h1>keyup 이벤트</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <script>
      // 키와 박스 클래스 저장
      const keyMap = {
        enter: ".box1",
        shift: ".box2",
        i: ".box3",
        h: ".box4",
        m: ".box5",
      };
      //   console.log(keyMap.enter);
      //   console.log(keyMap["enter"]);

      document.addEventListener("keyup", function (e) {
        // console.log("keyup");
        // console.log(e);
        // console.log(e.key);
        const key = e.key.toLowerCase();
        // console.log(key);
        const selector = keyMap[key]; // 키에 맞는 선택자 가져오기
        //  //   console.log(keyMap["enter"]);
        // console.log(keyMap[key]);

        console.log(selector);
        if (selector) {
          // const box1 = document.querySelector(".box1")
          // const box2 = document.querySelector(".box2")
          // const box3 = document.querySelector(".box3")
          // const box4 = document.querySelector(".box4")
          const box = document.querySelector(selector);
          console.log(box);
          box.classList.add("active");
        }
      });
    </script>
  </body>
</html>
