<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투표 예제</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      .option {
        margin-bottom: 20px;
      }
      .progress {
        background: #eee;
        border-radius: 10px;
        overflow: hidden;
        height: 20px;
        margin-top: 5px;
      }
      .bar {
        height: 100%;
        text-align: right;
        padding-right: 5px;
        color: white;
        font-size: 12px;
        line-height: 20px;
        border-radius: 10px;
      }
      .bar1 {
        background: #4caf50;
      }
      .bar2 {
        background: #2196f3;
      }
      .bar3 {
        background: #ff9800;
      }
    </style>
  </head>
  <body>
    <h2>투표하기</h2>
    <form id="voteForm">
      <div class="option">
        <label><input type="radio" name="vote" value="0" /> 옵션 1</label>
        <div class="progress">
          <div class="bar bar1" style="width: 0%">0%</div>
        </div>
      </div>
      <div class="option">
        <label><input type="radio" name="vote" value="1" /> 옵션 2</label>
        <div class="progress">
          <div class="bar bar2" style="width: 0%">0%</div>
        </div>
      </div>
      <div class="option">
        <label><input type="radio" name="vote" value="2" /> 옵션 3</label>
        <div class="progress">
          <div class="bar bar3" style="width: 0%">0%</div>
        </div>
      </div>
      <button type="button" id="voteBtn">투표하기</button>
    </form>

    <script>
      const bars = document.querySelectorAll(".bar");
      let percentages = [60, 30, 20]; // 목표값(초기 비율)

      // 공통 애니메이션 함수
      function animateTo(index, target) {
        let current = parseInt(bars[index].style.width); // 현재 %
        let interval = setInterval(() => {
          if (current >= target) {
            clearInterval(interval);
          } else {
            current++;
            bars[index].style.width = current + "%";
            bars[index].textContent = current + "%";
          }
        }, 30); // 30ms마다 1%씩 증가
      }

      // 1) 페이지 로드시 초기값 애니메이션
      window.addEventListener("load", () => {
        percentages.forEach((target, index) => {
          animateTo(index, target);
        });
      });

      // 2) 투표 버튼 클릭 시 선택 항목만 +1%
      document.getElementById("voteBtn").addEventListener("click", () => {
        const checked = document.querySelector("input[name='vote']:checked");
        if (!checked) {
          alert("하나를 선택해주세요!");
          return;
        }
        let index = parseInt(checked.value);
        percentages[index]++; // 목표값 1 증가
        animateTo(index, percentages[index]);
      });
    </script>
  </body>
</html>
