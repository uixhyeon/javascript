<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let userNum = prompt("숫자를 입력하세요.");
        if (userNum !== null && userNum.trim() != "") {
                 if (userNum % 3 === 0) {
        alert("3의 배수입니다");
      } else {
        alert("3의 배수가 아닙니다");
      }
        } else {
          alert("입력을 하지 않았습니다. 다시 입력해주세요.");
        }
//  userNum != "" 이걸 문자 0으로 인식함 Q그럼 공란으로 적을때 방지는
    </script>
  </body>
</html>
