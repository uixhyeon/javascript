<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문 예제</title>
  </head>
  <body>
    <script>
      let score = parseInt(prompt("점수를 입력하세요"));
      // console.lof(score)
      let greade;
      switch (true) {
        case score >= 90:
          grade = "A";
          break;
        case score >= 80:
          grade = "B";
          break;
        case score >= 70:
          grade = "C";
          break;
        case score >= 60:
          grade = "D";
          break;
        default:
          grade = "F";
      }
      console.log(`당신의 학점 :${grade} 입니다`);
    </script>
  </body>
</html>
