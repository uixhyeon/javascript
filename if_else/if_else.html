<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 9;
      if (num % 2 === 0) {
        console.log("변수 num은 짝수이다");
      } else {
        console.log("변수 num은 홀수");
      }
      let num1 = 0;
      if (num1 > 0) {
        console.log("양수");
      } else if (num1 < 0) {
        console.log("음수");
      } else {
        console.log("0");
      }
    </script>
  </body>
</html>
