<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: antiquewhite;
      }
      button {
        margin-top: 10px;
        margin-right: 5px;
        padding: 6px 12px;
        cursor: pointer;
      }
      .result {
        margin-top: 8px;
        color: blue;
        font-weight: bold;
      }
      input {
        padding: 6px;
        width: 80%;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 1.글자 수 세기 -->
    <div class="box">
      <h2>1. 글자 수 세기</h2>
      <input
        type="text"
        id="titleInput"
        value="안녕하세요, UIUX디자인 수업중입니다."
      />
      <button onclick="checkLength()">글자 수 확인</button>
      <p class="result" id="lengthResult">
        <!-- js 글자수 출력 -->
      </p>
    </div>
    <!-- 2. 대소문자 변환 -->
    <div class="box">
      <h2>대/소문자 변환</h2>
      <p id="text">Web Publishing Study</p>
      <button onclick="toUpper()">대문자</button>
      <button onclick="toLower()">소문자</button>
    </div>
    <!-- 3.특정 단어 검색 -->
    <div class="box">
      <h2>3. 특정 단어 검색</h2>
      <p id="content">오늘은 JavaScript String 객체를 공부합니다.</p>
      <button onclick="searchWord()">"JavaScript" 포함 여부</button>
      <p class="result" id="searchResult">
        <!-- js 포함여부 출력 -->
      </p>
    </div>
    <!-- 4.글자 바꾸기 -->
    <div class="box">
      <h2>4. 글자 바꾸기</h2>
      <p id="replaceText">Welcome to my homepage!</p>
      <button onclick="replaceText()">"homepage" → "website"</button>
    </div>
    <script>
      //1.글자 수 세기
      function checkLength() {
        let title = document.querySelector("#titleInput").value;
        console.log(title);
        const lengthResult = document.querySelector("#lengthResult");
        // lengthResult.innerText = ` 입력된 글자수 : ${title} `
        lengthResult.innerText = ` 입력된 글자수 : ${title.length}개 `;
      }
      // 2. 대소문자 변환
      function toUpper() {
        const text = document.querySelector("#text");
        text.innerText = text.innerText.toUpperCase();
      }
      //소문자 변환
      function toLower() {
        const text = document.querySelector("#text");
        text.innerText = text.innerText.toLowerCase();
      }
      // 3.특정 단어 검색
      function searchWord() {
        const content = document.querySelector("#content").innerText;
        // console.log(content);
        const result = document.querySelector("#searchResult");
        if (content.includes("JavaScript")) {
          result.innerText = "✅ 'JavaScript'가 들어있어요!";
        } else {
          result.innerText = "❌ 'JavaScript'가 없어요.";
        }
      }
      // 4. 글자 바꾸기
      function replaceText() {
        const el = document.querySelector("#replaceText");
        el.innerText = el.innerText.replace("homepage", "website");
      }
    </script>
  </body>
</html>
